title: About us
description: |
               Wisp bedeutet Irrlicht (”Will O' The Wisp”) und steht für flackernde
               Lichterscheinungen, die Menschen, nachts, immer tiefer ins Unbekannte
               locken, in dem Glauben man nähere sich seinem Ziel. Seit 2012 erscheinen
               die Irrlichter des Mainzer Künstlerkollektivs "Wisp", bestehend aus Severin
               Schwarz, Frithjof Heinrich, Paul Schengber und Tobias Lang im Rhein-Main
               Gebiet. Sie leiten die Menschen in ihre Welt, geschaffen aus eigenen Interpretationen
               und Visionen von Events, Installationen, Visualisierungen und
               elektronischer Tanzmusik.
               Die Intention der Unternehmer liegt in der Gestaltung eines internationalen
               Netzwerkes an Künstlern, in dem visuelle Kunst mit elektronischer Musik
               verschmilzt und der User Teil des Geschehens wird. Durch die Gründung des
               Labels und Kick-Off-Veranstaltungen, bei denen Besucher interaktiv Visualisierungen
               und Musik steuern konnten, ist der Grundstein für diese Plattform
               gelegt. Jetzt liegt der Fokus auf der Etablierung und Distribution auserwählter,
               innovativer Werke, im Sinne der Erweiterungen des Publikums und
               des Kollektivs selbst.